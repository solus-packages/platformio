name       : platformio
version    : 3.6.0
release    : 3
source     :
    - https://github.com/platformio/platformio-core/archive/v3.6.0.tar.gz : 600fba225eddd73f76426a05c23f257bea94e76ec75cf8b67a8ccd5a5dbb645d
license    : Apache-2.0
component  : programming.python
summary    : PlatformIO is an open source ecosystem for IoT development.
description: |
    PlatformIO is an open source ecosystem for IoT development. Cross-platform build system and library manager. Continuous and IDE integration. Arduino and MBED compatible. Ready for Cloud compiling.
builddeps  :
    - python-setuptools
rundeps    :
    - python-bottle
    - python-click
    - python-colorama
    - python-lockfile
    - python-pyserial
    - python-requests
    - python-semanticversion
setup      :
    sed -i 's/click>=5,<6/click>=>5/' setup.py
build      : |
    %python_setup
install    : |
    %python_install
